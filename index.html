<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="scripts/script.js" defer></script>
<body id="body">
    <nav id="topNav">
        <img id="logoTwo" src="images/logo.svg" alt="">
    </nav>
    
    <div id="qrcodeStuffWrapper">
        <div id="qrcodeWrapper">
            <div id="qrcodeBackground">
                <img src="" alt="" id="qrcode">
            </div>
        </div>
        <div id="gap"></div>
        <footer id="buttonWrapper">
            <button id="download" class="bottomButton" type="button">Download &#8595</button>
            <button id="share" class="bottomButton" type="button">Share</button>
        </footer>  
    </div>
    
    <div id="largeCircle"></div>
    <img id="twoSquares" src="images/squares.svg" alt="">
    <div id="centerContent">
        <img id="logo" src="images/logo.svg" alt="" draggable="false">      
            <form id="inputSegment">
                <input id="inputBox" for="url" type="text" placeholder="Enter an url">
                <button type="button" id="submitButton">QR code</button>
            </form>
    </div>
</body>
</html>
